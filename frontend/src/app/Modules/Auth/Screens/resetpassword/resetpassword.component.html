<form [formGroup]="form" class="row justify-content-center mt-5">
    <ul class="col-sm-10 col-md-8 col-lg-6 col-xxl-4 list-unstyled pt-sm-5">
        <li class="mb-4 mb-sm-5 text-center">
            <h1>Reset Password</h1>
        </li>
        <li class="form-floating">
            <input 
                #email
                formControlName='email' 
                class="form-control reset-input" 
                type="email" 
                placeholder="Email"
                [ngClass]="
                    form.controls['email'].hasError('validateEmail') 
                        ? 'is-invalid' 
                        : !form.controls['email'].errors 
                            ? 'is-valid' 
                            : ''
                " 
            />
            <label for="email">Email</label>
        </li>
        <li class="my-4 text-center">
            <button [disabled]="!form.valid || loading" type="submit" class="btn btn-primary" (click)="resetPassword()">Get Reset Instructions</button>
        </li>
        <li class="text-center">
            <a class="nav-link create-account" routerLink="/auth/signin">Go Back</a>
        </li>
    </ul>
</form>
