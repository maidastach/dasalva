<form [formGroup]="form" class="row justify-content-center mt-5">
    <ul class="col-sm-10 col-md-8 col-lg-6 col-xxl-4 list-unstyled pt-sm-5">
        <li class="mb-4 mb-sm-5 text-center">
            <h1>Create New Password</h1>
        </li>
        <li class="form-floating">
            <input
                #email 
                formControlName='email' 
                class="form-control reset-input" 
                [ngClass]="
                    form.controls['email'].hasError('validateEmail') 
                        ? 'is-invalid' 
                        : !form.controls['email'].errors 
                            ? 'is-valid' 
                            : ''
                " 
                type="text" 
                placeholder="Email" 
            />
            <label for="email">Email</label>
        </li>
        <li class="form-floating">
            <input formControlName='password' 
                class="form-control reset-input"
                [ngClass]="
                    form.controls['password'].hasError('validatePassword') 
                        ? 'is-invalid' 
                        : !form.controls['password'].errors 
                            ? 'is-valid' 
                            : ''
                " 
                type="password" 
                placeholder="New Password" 
            />
            <label for="password">New Password</label>
        </li>
        <li class="form-floating" aria-describedby="passwordHelpBlock">
            <input 
                formControlName='repassword' 
                class="form-control reset-input" 
                type="password" 
                placeholder="Confirm your password"
                [ngClass]="
                    form.controls['repassword'].hasError('notMatching') 
                        ? 'is-invalid' 
                        : ''
                "
            />
            <label for="repassword">Confirm your password</label>
            <div id="passwordHelpBlock" class="form-text form-small text-center">
                Password must be 8-20 characters long and including one number
            </div>
        </li>
        <li class="my-4 text-center">
            <button [disabled]="!form.valid || loading" type="submit" (click)="updatePassword()" class="btn btn-primary">Change Password</button>
        </li>
    </ul>
</form>
