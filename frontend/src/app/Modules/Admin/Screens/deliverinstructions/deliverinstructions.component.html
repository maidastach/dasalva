<form [formGroup]="dateForm" class="row justify-content-center mt-5">
    <ul class="col-sm-10 col-md-8 col-lg-6 col-xxl-4 list-unstyled pt-sm-5">
        <li class="mb-4 mb-sm-5 text-center">
            <h1>Send Instructions</h1>
        </li>
        <li class="form-floating">
            <input
                #day 
                formControlName='day' 
                class="form-control reset-input" 
                type="text" 
                placeholder="Day" 
            />
            <label for="day">Day (ex. Wed. the 2nd)</label>
        </li>
        <li class="form-floating">
            <input formControlName='time' 
                class="form-control reset-input"
                type="text" 
                placeholder="Time" 
            />
            <label for="time">Time (ex.3 and 4pm)</label>
        </li>
        <li class="my-4 text-center">
            <button [disabled]="!dateForm.valid || loading" type="submit" (click)="sendIntructions()" class="btn btn-primary">{{ loading ? 'Sending...' : 'Send' }}</button>
        </li>
    </ul>
</form>
