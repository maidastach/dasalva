<div class="dashboard row">
    <div class="dashboard-content col">
        <h1>Enquiries</h1>

        <div class="order-list table-responsive">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th> 
                        <th>EMAIL</th>
                        <th>TELEPHONE</th>
                        <th>CITY</th>
                        <th>USER</th>
                        <th>MESSAGE</th>
                        <th>SENT ON</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="loading; else contactsTemp">
                        <td colspan="6">No Enquiries Found.</td>
                    </tr>
                    <ng-template #contactsTemp>
                        <tr *ngFor="let contact of contacts">
                            <td><span class="text-primary">{{contact._id}}</span></td>
                            <td><span class="fw-bold">{{contact.name}}</span></td>
                            <td><span class="text-primary">{{contact.email}}</span></td>
                            <td><span class="">{{contact.telephone}}</span></td>
                            <td><span class="text-primary">{{contact.city}}</span></td>
                            <td><span class="text-primary">{{contact.user}}</span></td>
                            <td><span class="">{{contact.message}}</span></td>
                            <td><span class="text-success fw-bold">{{ contact.createdAt | date: 'LLL d, h:mm a' }}</span></td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>                    
    </div>
    
</div>
